    <div class="container"> 
        <div class="contact">
            <h1 class="text-center p-2 fw-bolder">Contact Me</h1>
        <form action="" class="was-validated">
            <div class="form-group d-block">
                <label class="mt-2" for="flname">Full Name :-</label>
                <input class="form-control mt-2" type="text" name="flname" id="flname" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">***Please Fill Out The Field</div>
            <div class="form-group">
                <label class="mt-2" for="email">E-mail :-</label>
                <input class="form-control mt-2" type="email" name="email" id="email" required>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">***Please Fill Out The Field</div>
            </div>    
            <div class="form-group">
                <label class="mt-2" for="message">Send Message :-</label>
                <textarea style="resize:none;" class="form-control mt-2" name="message" id="message" cols="30" rows="10" required></textarea>
                <div class="valid-feedback">Valid</div>
                <div class="invalid-feedback">***Please Fill Out The Field</div>
            </div>  
        </div>
            <a class="btn btn-primary border mt-2" href="#">Send</a>
        </div>
